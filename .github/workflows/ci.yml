name: ci_meson

on:
  workflow_dispatch:
  push:
    paths:
      - "**.cpp"
      - "**.hpp"
  pull_request:
    paths:
      - "**.cpp"
      - "**.hpp"
jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [g++-11, clang++-12]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - run: pip install meson ninja
    - run: meson setup ${{ matrix.compiler }}/
      env:
        CXX: ${{ matrix.compiler }}
    - run: meson test -C ${{ matrix.compiler }}/ -v

